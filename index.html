<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>McDonald's Wi-Fi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div
      class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-10"
    >
      <!-- Top Advertisement -->
      <div class="bg-gray-200 text-center py-4">
        <img
          alt="Top Advertisement"
          class="object-fill h-32 w-full"
          src="./Screenshot 2024-09-24 215652.png"
          width="182"
        />
      </div>
      <!-- Language Options -->
      <div class="flex justify-end p-4 bg-blue-500">
        <div class="flex items-center space-x-2">
          <span> EN </span>
          <img
            alt="English Flag"
            class="w-5 h-5"
            height="20"
            src="./Flag-England.webp"
            width="20"
          />
          <span> AR </span>
          <img
            alt="Arabic Flag"
            class="w-5 h-5"
            height="20"
            src="./main-qimg-0ae0457b3f9c5a5d5c3cff30d553b662.webp"
            width="20"
          />
        </div>
      </div>
      <!-- Main Content -->
      <div class="flex">
        <!-- Left Section -->
        <div class="w-2/3 p-4 border bg-blue-500">
          <div class="bg-yellow-500 text-center py-2 rounded-t-lg">
            <h1 class="text-white text-xl font-bold">
              Welcome to McDonald's Wi-Fi
            </h1>
          </div>
          <div class="bg-white p-4 border-t-4 border-yellow-500">
            <div class="flex justify-around mb-4">
              <button
                class="bg-blue-500 text-white px-4 py-2 border rounded hover:bg-blue-700"
              >
                Home
              </button>
              <button
                class="bg-blue-500 text-white px-4 py-2 border rounded hover:bg-blue-700"
              >
                Terms &amp; Conditions
              </button>
              <button
                class="bg-blue-500 text-white px-4 py-2 border rounded hover:bg-blue-700"
              >
                FAQ
              </button>
              <button
                class="bg-blue-500 text-white px-4 py-2 border rounded hover:bg-blue-700"
              >
                Privacy Policy
              </button>
              <button
                class="bg-blue-500 text-white px-4 py-2 border rounded hover:bg-blue-700"
              >
                Contact Us
              </button>
            </div>
            <img
              alt="McDonald's Logo"
              class="w-full h-48 object-cover rounded-lg"
              height="300"
              src="./McDonald's_logo.svg.png"
              width="600"
            />
            <p class="text-center mt-4">
              Broadband Wireless Internet Service in McDonald's is provided
              through Omantel Telecommunication (ISP)
            </p>
          </div>
          <div class="flex justify-between mt-4">
            <div class="w-1/2 p-4">
              <img
                alt="Wi-Fi Icon"
                class="w-full h-32 object-fit rounded-lg"
                height="200"
                src="./download.png"
                width="200"
              />
            </div>
            <div class="w-1/2 p-4">
              <div class="text-center">
                <p>Powered by</p>
                <img
                  alt="Omantel Logo"
                  class="mx-auto"
                  height="50"
                  src="./images.png"
                  width="100"
                />
                <p>Customer Support 1234</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Right Section -->
        <div class="w-1/3 p-4 bg-gray-100">
          <div class="bg-white p-4 rounded-lg shadow-md">
            <form>
              <div class="mb-4">
                <label class="block text-gray-700" for="country-code">
                  Country Code
                </label>
                <input
                  class="w-full p-2 border border-gray-300 rounded mt-1"
                  id="country-code"
                  placeholder=""
                  type="text"
                />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700" for="mobile-number">
                  Mobile Number
                </label>
                <input
                  class="w-full p-2 border border-gray-300 rounded mt-1"
                  id="mobile-number"
                  type="text"
                />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700" for="name"> Name </label>
                <input
                  class="w-full p-2 border border-gray-300 rounded mt-1"
                  id="name"
                  type="text"
                />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700" for="email"> Email </label>
                <input
                  class="w-full p-2 border border-gray-300 rounded mt-1"
                  id="email"
                  type="email"
                />
              </div>
              <button
                class="w-full bg-yellow-500 text-white p-2 rounded mt-2 hover:bg-yellow-700"
                type="submit"
              >
                Enter
              </button>
            </form>
            <button
              class="w-full bg-yellow-500 text-white p-2 rounded mt-4 hover:bg-yellow-700"
            >
              Existing Security Code/ Login via OTP
            </button>
          </div>
          <div class="mt-4">
            <img
              alt="McDonald's Icon"
              class="w-full h-12 object-fit rounded-lg"
              height="50"
              src="./mcdonald's-logo-design-template-c03c253e9d3c73bacdf4d3499e6a0b72_screen.jpg"
              width="100"
            />
          </div>
          <div class="flex justify-around mt-4">
            <img
              alt="McDonald's Fries"
              class="w-12 h-12 object-cover rounded-lg"
              height="50"
              src="./mcds fries shutterstock.jpg"
              width="50"
            />
            <img
              alt="McDonald's Burger"
              class="w-12 h-12 object-cover rounded-lg"
              height="50"
              src="./mcdonalds-burger-041423-2-b645d0fbbf7f4dae82f5a70480d75367.jpg"
              width="50"
            />
            <img
              alt="McDonald's Drink"
              class="w-12 h-12 object-cover rounded-lg"
              height="50"
              src="./mcdonalds-coke-collage.jpg"
              width="50"
            />
          </div>
        </div>
      </div>
      <div class="border h-32">
        <img
          src="./fliphound-construction-home-improvement-roofing-billboard-ad.jpeg"
          alt="Advertisement"
          class="h-32 w-full"
        />
      </div>
    </div>
  </body>
</html>
